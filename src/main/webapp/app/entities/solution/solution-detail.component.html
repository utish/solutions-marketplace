<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="solution">
            <h2><span>Solution</span> {{solution.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{solution.name}}</span>
                </dd>
                <dt><span>Content</span></dt>
                <dd>
                    <span>{{solution.content}}</span>
                </dd>
                <dt><span>Rating</span></dt>
                <dd>
                    <span>{{solution.rating}}</span>
                </dd>
                <dt><span>Producer</span></dt>
                <dd>
                    <div *ngIf="solution.producer">
                        <a [routerLink]="['/producer', solution.producer?.id, 'view']">{{solution.producer?.id}}</a>
                    </div>
                </dd>
                <dt><span>Problem</span></dt>
                <dd>
                    <div *ngIf="solution.problem">
                        <a [routerLink]="['/problem', solution.problem?.id, 'view']">{{solution.problem?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/solution', solution.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
